<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRINKS FUNC</title>
    <link rel="stylesheet" href="./DRINKS.css" />
    <script defer src="./DRINKS.js"></script>
  </head>
  <body>
    <div class="container">
      <input
        class="input"
        type="button"
        value="Добавить напиток"
        onclick="addDrink()"
      />
      <input
        class="input"
        type="button"
        value="Найти напиток"
        onclick="getDrink()"
      />
      <input
        class="input"
        type="button"
        value="Удалить напиток"
        onclick="deleteDrink()"
      />
      <input
        class="input"
        type="button"
        value="Показать все напитки"
        onclick="showDrink()"
      />
    </div>
  </body>
</html>
