<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRINKS FUNC</title>
  </head>
  <body>
    <div>
      <input type="button" value="Добавить напиток" onclick="addDrink()" />
      <input type="button" value="Найти напиток" onclick="getDrink()" />
      <input type="button" value="Удалить напиток" onclick="deleteDrink()" />
      <input type="button" value="Показать все напитки" onclick="showDrink()" />
    </div>

    <script>
      function ObjStorageFunc() {
        const storage = {};

        this.addValue = function (key, value) {
          storage[key] = value;
        };

        this.getValue = function (key) {
          return storage[key];
        };

        this.deleteValue = function (key) {
          if (key in storage) {
            delete storage[key];
            return true;
          }
          return false;
        };

        this.getKeys = function () {
          return Object.keys(storage);
        };
      }

      let ObjStorage = new ObjStorageFunc();

      function addDrink() {
        const name = prompt("Введите название напитка");
        const recipe = prompt("Введите состав напитка");
        const alco = confirm("Напиток алкогольный?");
        ObjStorage.addValue(name, { recipe: recipe, alco: alco });
      }

      function getDrink() {
        const name = prompt("Введите название напитка");
        const result = ObjStorage.getValue(name);
        alert(result.recipe + "" + result.alco);
      }

      function deleteDrink() {
        const name = prompt("Введите название напитка");
        const result = ObjStorage.deleteValue(name);
        alert(result ? "Напиток удален" : "Не найден");
      }

      function showDrink() {
        const list = ObjStorage.getKeys();
        alert(list.join("\n"));
      }
    </script>
  </body>
</html>
